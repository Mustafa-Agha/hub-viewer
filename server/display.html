<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubViewer</title>
</head>
<body style="background: linear-gradient(45deg, #7b0909, #6771b8b8);">
    <img style="width: 90%; height: 90%; margin-top: 5%; margin-left: 5%;" />

    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.onload = function() {
            var roomId = prompt("Please enter room ID: ");
            if (roomId.trim().length == 0) {
                document.write("<h1>Room ID is mandatory to join</h1>");
                return;
            }
        };
    </script>
</body>
</html>
